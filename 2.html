<!DOCTYPE html>
<html>
<head>
	
	<title>JavaScript</title>
	<style type="text/css">
		body
		{

			background: linear-gradient(to right, orange,white,green);
			font-size: px100;
		}
	</style>
	<script type="text/javascript">
		function numbers()
		{
			var n1 = document.getElementById('num1').value;
			var n2 = document.getElementById('num2').value;
			var n3 = document.getElementById('num3').value;
			if (n1 > n2) 
			{
			
				if (n1 > n3) 
				{
					alert(n1+" is greater");
				}
				else
				{
					alert(n3+" is greater");
				}
			}
			else if (n2 > n3) 
			{
				if(n2 > n1)
				{
					alert(n2+" is greater");
				}
				else
				{
					alert(n1+" is greater");
				}

			}
			else
			{
				alert(n3+"is greater");
			}
		}
	</script>
</head>
<body>
	<div align="center">
		<br><br><br><br><br><br><br><br><br><br>
		<h1>Devil Prajwal</h1>
	<form method="post" action="">
		<span style='color:blueviolet;'>
		<label>First Number:</label>
		<input type="number" name="num1" id="num1" placeholder="Enter any number">
		<br>
		<br>
		<br>
		<label>Second Number:</label>
		<input type="number" name="num2" id="num2" placeholder="Enter any number">
		<br>
		<br>
		<br>
		<label>Third Number:</label>
		<input type="number" name="num3" id="num3" placeholder="Enter any number">
		<br>
		<br>
		<br>
		<input type="submit" onClick="numbers()">
	</span>
	</form>
</div>
</body>
</html>
